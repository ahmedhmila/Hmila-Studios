	<script>
		function ValidationForm() {
		  let email = document.forms["SIForm"]["Email"];
		  let pass = document.forms["SIForm"]["Password"];
		  let user = document.forms["SIForm"]["Bing"];

		
		 
		  if (email.value == "") {
			alert("Please enter a valid e-mail address.");
			email.focus();
			return false;
		  }
		  
		  
		 
		  if (email.value.indexOf("@", 0) < 0) {
			alert("Please enter a valid e-mail address.");
			email.focus();
			return false;
		  }
		  if (email.value.indexOf(".", 0) < 0) {
			alert("Please enter a valid e-mail address.");
			email.focus();
			return false;
		  }

		  if ((pass.value == "")&& (email.value == "admin@adm.n")){
			alert("Please enter your admin password");
			pass.focus();
			return false;
		}

		if ((pass.value == "admin")&&(email.value == "admin@adm.n")) {
			alert("Bienvenu Admin");
			
			return true;
		}
		  if (pass.value.length < 6) {
			alert("Password too short");
			pass.focus();
			return false;
		}
		
		 
		
		 
		  return true;
		}
		
				
				
		
			function validation(formid){
			
			if (ValidationForm())
				$("#formid").submit();
			else

			}
