	<script>
		function huit_chiffre(f) {
    return /^[0-9]{8}$/.test(f);
}
		function ValidationForm() {
		  let username = document.forms["SUForm"]["Name"];
		  let email = document.forms["SUForm"]["Email"];
		  let pass = document.forms["SUForm"]["Password"];
		  let phoneNumber = document.forms["SUForm"]["Telephone"];
		  let pp= document.forms["SUForm"]["Privacy"];
		  var f=document.forms["SUForm"]["Telephone"].value;


		  
		  if (username.value == "") {
			alert("Please enter your name.");
			username.focus();
			return false;
		  }

		  if (username.value.length < 3) {
			alert("Name too short");
			username.focus();
			return false;
		   }
		   if (username.value.length > 15) {
			alert("Name too long");
			username.focus();
			return false;
		   }
		 
		  if (email.value == "") {
			alert("Please enter a valid e-mail address.");
			email.focus();
			return false;
		  }
		  if (email.value.indexOf("@", 0) < 0) {
			alert("Please enter a valid e-mail address.");
			email.focus();
			return false;
		  }
		  if (email.value.indexOf(".", 0) < 0) {
			alert("Please enter a valid e-mail address.");
			email.focus();
			return false;
		  }
		if (phoneNumber.value == "") {
			alert("Please enter your telephone number.");
			phoneNumber.focus();
			return false;
		}
	    if (phoneNumber.value.length < 8) {
			alert("Phone number too short");
			phoneNumber.focus();
			return false;
		}
		if (phoneNumber.value.length > 8) {
			alert("Phone number too long");
			phoneNumber.focus();
			return false;
		}  

		if(!huit_chiffre(f)){
			alert("Phone number unregoginzed format");
			phoneNumber.focus();
			return false;
		}
		if (pass.value == "") {
			alert("Please enter your password");
			pass.focus();
			return false;
		}
		if (pass.value.length < 6) {
			alert("Password too short");
			pass.focus();
			return false;
		}

		if(!(pp.checked)){
			alert("You should agree to our privacy policy");
			return false;
		}
		 
		  return true;
		}
		  
	  </script>
